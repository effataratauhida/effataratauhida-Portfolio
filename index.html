<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Effat Ara Tauhida | MERN Developer</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              peach: {
                100: '#FFF0E5',
                200: '#FFD7BA',
                300: '#FFC199',
              },
              cream: '#FFF1E6',
              sage: {
                100: '#E8F3E5',
                300: '#CBE4C3',
                500: '#A7C4A0',
                700: '#6B8E65'
              },
              deepTeal: {
                500: '#2D6A6B',
                700: '#1F4A4B',
                900: '#122D2E'
              },
              roseGold: '#B76E79',
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Lenis for Smooth Scroll -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <style>
      body {
        cursor: none; /* Hide default cursor for custom one */
      }
      /* Fallback for touch devices */
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
      }
      .liquid-text {
        background: linear-gradient(to right, #2D6A6B 50%, #B76E79 50%);
        background-size: 200% 100%;
        background-position: 100% 0;
        transition: background-position 0.5s;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .liquid-text:hover {
        background-position: 0 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-cream text-deepTeal-900 overflow-x-hidden selection:bg-peach-200 selection:text-deepTeal-900 transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
